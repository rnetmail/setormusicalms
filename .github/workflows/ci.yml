# --- Novo 'ci.yml' otimizado para FastAPI..."
name: CI (Build e Validação)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-frontend:
    name: Validar Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Instalar Dependências
        run: npm install
      - name: Build
        run: npm run build

  validate-backend:
    name: Validar Dependências do Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Instalar Dependências
        # Este passo valida que o requirements.txt é válido e instalável
        run: pip install -r backend/requirements.txt

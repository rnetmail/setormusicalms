# .github/workflows/deploy.yml
# Versão 106 - Final Simplificada

name: CI/CD - Construir e Implementar

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ghcr.io/${{ github.repository_owner }}/setormusicalms-backend
  IMAGE_NAME_FRONTEND: ghcr.io/${{ github.repository_owner }}/setormusicalms-frontend

jobs:
  # O job de testes é importante, mas vamos focar em fazer o deploy funcionar.
  # Você pode descomentá-lo depois, se desejar.
  # test:
  #   ...

  build_and_push:
    # needs: test # Descomente se reativar o job de teste
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      - name: Login no GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build e Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./fastapi_backend
          push: true
          tags: ${{ env.IMAGE_NAME_BACKEND }}:latest
      - name: Build e Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME_FRONTEND }}:latest

  deploy_and_validate:
    needs: build_and_push
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Deploy e Validação na VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          password: ${{ secrets.VPS_SSH_PASS }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            PROJECT_DIR="${{ secrets.PROJECT_PATH_ON_VPS }}"

            echo ">>> Acessando o diretório do projeto: $PROJECT_DIR"
            cd $PROJECT_DIR
            
            echo ">>> Autenticando no GHCR..."
            mkdir -p ~/.docker
            echo '${{ secrets.DOCKER_CONFIG_JSON }}' > ~/.docker/config.json

            echo ">>> Parando serviços antigos..."
            docker compose down --remove-orphans
            
            echo ">>> Baixando as imagens mais recentes..."
            docker compose pull

            echo ">>> Subindo os novos contêineres..."
            docker compose up -d

            echo ">>> Aguardando 30s para a inicialização completa dos serviços..."
            sleep 30

            echo ">>> Verificando status dos contêineres na VPS..."
            docker compose ps

            echo ">>> Exibindo logs do backend para diagnóstico..."
            docker compose logs backend --tail=50
            
            echo ">>> Validando o Frontend em http://setormusicalms.art.br..."
            if ! curl -sSf --retry 3 http://setormusicalms.art.br/ | grep -q "<title>Setor Musical Mokiti Okada MS</title>"; then
              echo "❌ ERRO: O Frontend não está respondendo corretamente no domínio."
              exit 1
            fi
            echo "✅ Frontend está online."
            
            echo ">>> Validando a API em http://setormusicalms.art.br/api/health..."
            if ! curl -sSf --retry 3 http://setormusicalms.art.br/api/health | grep -q '"status":"healthy"'; then
              echo "❌ ERRO: A API não está respondendo corretamente no domínio."
              docker compose logs backend
              exit 1
            fi
            echo "✅ API está online."
            
            echo ">>> ✅ Deploy e Validação concluídos com sucesso!"

# .github/workflows/deploy.yml
# Versão 97 - Final Simplificada e Robusta

name: CI/CD - Testar, Construir, Implementar e Validar

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ghcr.io/${{ github.repository_owner }}/setormusicalms-backend
  IMAGE_NAME_FRONTEND: ghcr.io/${{ github.repository_owner }}/setormusicalms-frontend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout do código
        uses: actions/checkout@v4
      - name: 2. Iniciar serviços com Docker Compose
        run: docker compose up -d --build
      - name: 3. Aguardar e Verificar a Saúde da API
        run: |
          echo "Aguardando a API ficar pronta..."
          timeout=90
          until curl -sSf http://localhost:8000/api/health; do
            timeout=$((timeout - 5))
            if [ $timeout -le 0 ]; then
              echo "API não ficou pronta em 90 segundos."
              docker compose logs backend
              exit 1
            fi
            sleep 5
          done
          echo "✅ API saudável!"
          docker compose exec backend python /app/init_admin.py
      - name: 4. Instalar dependências e Executar Testes
        run: |
          pip install -r fastapi_backend/requirements.txt
          playwright install
          pytest fastapi_backend/
      - name: 5. Parar os serviços após os testes
        if: always()
        run: docker compose down

  build_and_push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build e Push da imagem do Backend
        uses: docker/build-push-action@v5
        with:
          context: ./fastapi_backend
          push: true
          tags: ${{ env.IMAGE_NAME_BACKEND }}:latest
      - name: Build e Push da imagem do Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME_FRONTEND }}:latest

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Deploy na VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            PROJECT_DIR="${{ secrets.PROJECT_PATH_ON_VPS }}"

            echo ">>> Acessando o diretório do projeto: $PROJECT_DIR"
            cd $PROJECT_DIR
            
            echo ">>> Configurando autenticação do Docker..."
            mkdir -p ~/.docker
            echo '${{ secrets.DOCKER_CONFIG_JSON }}' > ~/.docker/config.json
            
            echo ">>> Parando serviços antigos..."
            docker compose down --remove-orphans
            
            echo ">>> Baixando as imagens mais recentes..."
            docker compose pull
            
            echo ">>> Reiniciando os serviços com recriação forçada..."
            docker compose up -d --force-recreate
            
            echo ">>> Inicializando banco de dados..."
            sleep 15
            docker compose exec backend python /app/init_admin.py
            
            echo ">>> Limpando imagens não utilizadas..."
            docker image prune -af
            
            echo "✅ Deploy finalizado com sucesso!"

  validate:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Validar aplicação em produção
        run: |
          sleep 30
          echo "Validando Frontend: http://setormusicalms.art.br/"
          curl -sSf --retry 5 --retry-delay 5 http://setormusicalms.art.br/ | grep -q "<title>Setor Musical Mokiti Okada MS</title>"
          echo "✅ Frontend online."

          echo "Validando Backend: http://setormusicalms.art.br/api/health"
          curl -sSf --retry 5 --retry-delay 5 http://setormusicalms.art.br/api/health | grep -q '{"status":"healthy","message":"API está no ar e funcionando."}'
          echo "✅ Backend online."

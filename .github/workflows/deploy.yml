# Deploy para VPS otimizado para Fast API
name: Deploy para VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'Deploy to VPS')

    steps:
      - name: Conectar via SSH e fazer Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: setormusicalms
          password: ${{ secrets.VPS_SSH_PASS }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            cd ~/setormusical/setormusicalms
            git pull origin main
            
            # Para e recria os contêineres com as novas imagens
            sudo docker-compose down
            sudo docker-compose up -d --build --force-recreate

            # Aguarda um pouco para os serviços subirem
            echo "Aguardando 15 segundos para os serviços iniciarem..."
            sleep 15
            
            # (Opcional) Executa o script de criação do admin se necessário
            # Este comando pode falhar se o admin já existir, o que é normal.
            sudo docker-compose exec backend python -m app.init_admin || echo "Admin já existe ou ocorreu um erro não crítico."

            # Mostra o status final
            sudo docker-compose ps

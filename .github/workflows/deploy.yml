name: CI/CD - Testar, Construir e Implementar

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ghcr.io/${{ github.repository_owner }}/setormusicalms-backend
  IMAGE_NAME_FRONTEND: ghcr.io/${{ github.repository_owner }}/setormusicalms-frontend
  PROJECT_PATH_ON_VPS: /home/${{ secrets.VPS_SSH_USER }}/setormusicalms

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout do código
        uses: actions/checkout@v4

      - name: 2. Iniciar serviços com Docker Compose
        run: docker compose up -d --build

      - name: 3. Aguardar e Inicializar o Banco de Dados
        run: |
          echo "A aguardar 20 segundos para os serviços iniciarem..."
          sleep 20
          echo "A inicializar o banco de dados e o usuário admin..."
          # CORREÇÃO: Caminho correto para o script dentro do contentor.
          docker compose exec backend python init_admin.py
          echo "A verificar os contentores em execução..."
          docker compose ps

      - name: 4. Configurar ambiente Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 5. Instalar dependências Python e Playwright
        run: |
          python -m pip install --upgrade pip
          pip install -r fastapi_backend/requirements.txt
          playwright install

      - name: 6. Executar testes com Pytest
        run: pytest fastapi_backend/
      
      - name: 7. Parar os serviços após os testes
        if: always()
        run: docker compose down

  build_and_push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: 1. Checkout do código
        uses: actions/checkout@v4

      - name: 2. Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 3. Build e Push da imagem do Backend
        uses: docker/build-push-action@v5
        with:
          context: ./fastapi_backend
          push: true
          tags: ${{ env.IMAGE_NAME_BACKEND }}:latest

      - name: 4. Build e Push da imagem do Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME_FRONTEND }}:latest

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy na VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          password: ${{ secrets.VPS_SSH_PASS }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            echo ">> Acedendo ao diretório do projeto..."
            cd ${{ env.PROJECT_PATH_ON_VPS }}
            echo ">> Efetuando login no GitHub Container Registry..."
            echo ${{ secrets.GIT_PAT }} | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

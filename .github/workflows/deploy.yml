name: CI/CD - Testar, Construir, Implementar e Validar

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ghcr.io/${{ github.repository_owner }}/setormusicalms-backend
  IMAGE_NAME_FRONTEND: ghcr.io/${{ github.repository_owner }}/setormusicalms-frontend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Subir servi√ßos com Docker Compose
        run: docker compose up -d --build

      - name: Aguardar e Verificar sa√∫de da API
        run: |
          echo "‚è≥ Aguardando sa√∫de da API..."
          timeout=90
          until curl -sSf http://localhost:8000/api/health; do
            timeout=$((timeout - 5))
            if [ $timeout -le 0 ]; then
              echo "‚ùå A API n√£o ficou pronta em 90s"
              docker compose logs backend
              exit 1
            fi
            sleep 5
          done
          echo "‚úÖ API saud√°vel!"
          docker compose exec backend python /app/init_admin.py

      - name: Instalar depend√™ncias e Executar Testes
        run: |
          pip install -r fastapi_backend/requirements.txt
          playwright install
          pytest fastapi_backend/

      - name: Encerrar containers ap√≥s testes
        if: always()
        run: docker compose down

  build_and_push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      backend_digest: ${{ steps.push_backend.outputs.digest }}
      frontend_digest: ${{ steps.push_frontend.outputs.digest }}

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Login no GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build e Push Backend
        id: push_backend
        uses: docker/build-push-action@v5
        with:
          context: ./fastapi_backend
          push: true
          tags: ${{ env.IMAGE_NAME_BACKEND }}:latest
          outputs: type=image,name=${{ env.IMAGE_NAME_BACKEND }},annotation-index=true

      - name: Build e Push Frontend
        id: push_frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME_FRONTEND }}:latest
          outputs: type=image,name=${{ env.IMAGE_NAME_FRONTEND }},annotation-index=true

      - name: Validar imagens no GHCR
        run: |
          docker pull ${{ env.IMAGE_NAME_BACKEND }}:latest
          docker pull ${{ env.IMAGE_NAME_FRONTEND }}:latest

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Deploy via SSH na VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            PROJECT_DIR="${{ secrets.PROJECT_PATH_ON_VPS }}"
            BACKEND_IMAGE="${{ env.IMAGE_NAME_BACKEND }}"
            FRONTEND_IMAGE="${{ env.IMAGE_NAME_FRONTEND }}"
            BACKEND_DIGEST="${{ needs.build_and_push.outputs.backend_digest }}"
            FRONTEND_DIGEST="${{ needs.build_and_push.outputs.frontend_digest }}"

            echo "[`date`] Acessando o projeto"
            cd $PROJECT_DIR

            echo "[`date`] Autenticando no GHCR"
            mkdir -p ~/.docker
            echo '${{ secrets.DOCKER_CONFIG_JSON }}' > ~/.docker/config.json

            echo "[`date`] Parando containers antigos"
            docker compose down --remove-orphans

            echo "[`date`] Baixando imagens atualizadas"
            docker pull $BACKEND_IMAGE@$BACKEND_DIGEST
            docker tag $BACKEND_IMAGE@$BACKEND_DIGEST $BACKEND_IMAGE:latest
            docker pull $FRONTEND_IMAGE@$FRONTEND_DIGEST
            docker tag $FRONTEND_IMAGE@$FRONTEND_DIGEST $FRONTEND_IMAGE:latest

            echo "[`date`] Verificando integridade"
            docker inspect --format='{{index .RepoDigests 0}}' $BACKEND_IMAGE:latest | grep $BACKEND_DIGEST || (echo "‚ùå Backend com hash incorreto" && exit 1)
            docker inspect --format='{{index .RepoDigests 0}}' $FRONTEND_IMAGE:latest | grep $FRONTEND_DIGEST || (echo "‚ùå Frontend com hash incorreto" && exit 1)

            echo "[`date`] Subindo containers"
            docker compose up -d

            echo "[`date`] Logs iniciais do backend"
            docker compose logs backend --tail=50

            echo "[`date`] Health check do backend"
            timeout=150
            until curl -sSf http://localhost:8000/api/health; do
              timeout=$((timeout - 5))
              if [ $timeout -le 0 ]; then
                echo "‚ùå Backend falhou no health check!"
                docker compose logs backend
                exit 1
              fi
              sleep 5
            done

            echo "[`date`] Inicializando dados"
            docker compose exec backend python /app/init_admin.py

            echo "[`date`] Validando regras do nginx com dom√≠nio"
            if curl -sI http://setormusicalms.art.br/ | grep -q "302.*cloudezapp"; then
              echo "‚ùå Nginx est√° redirecionando incorretamente para cloudezapp.io"
              exit 1
            fi
            if ! curl -sSf http://setormusicalms.art.br/api/health | grep -q '"status":"healthy"'; then
              echo "‚ùå Nginx n√£o est√° encaminhando corretamente para o backend"
              exit 1
            fi
            echo "‚úÖ Nginx configurado corretamente"

            echo "[`date`] Limpando cache de imagens"
            docker system prune -af --volumes

            echo "[`date`] ‚úÖ Deploy finalizado com sucesso"

  validate:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Esperar servi√ßos na VPS
        run: sleep 30

      - name: Validar Frontend
        run: |
          echo "üåê Validando frontend em http://setormusicalms.art.br/"
          curl -sSf --retry 5 --retry-delay 5 http://setormusicalms.art.br/ | grep -q "<title>Setor Musical Mokiti Okada MS</title>" && echo "‚úÖ Frontend online" || (echo "‚ùå Frontend falhou" && exit 1)

      - name: Validar Backend
        run: |
          echo "üåê Validando backend em http://setormusicalms.art.br/api/health"
          curl -sSf --retry 5 --retry-delay 5 http://setormusicalms.art.br/api/health | grep -q '{"status":"healthy","message":"API est√° no ar e funcionando."}' && echo "‚úÖ Backend online" || (echo "‚ùå Backend falhou" && exit 1)

      - name: Endpoint autenticado (opcional)
        run: |
          echo "‚ÑπÔ∏è Validando endpoint autenticado (esperado 401 ou 403)..."
          STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://setormusicalms.art.br/api/users/current)
          if [[ "$STATUS_CODE" == "401" || "$STATUS_CODE" == "403" ]]; then
            echo "‚úÖ Endpoint protegido"
          else
            echo "‚ö†Ô∏è Poss√≠vel problema de seguran√ßa: c√≥digo HTTP $STATUS_CODE"
          fi

# .github/workflows/deploy.yml
# Versão 112 - Final de Produção

name: CI/CD - Construir, Implementar e Validar

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ghcr.io/${{ github.repository_owner }}/setormusicalms-backend
  IMAGE_NAME_FRONTEND: ghcr.io/${{ github.repository_owner }}/setormusicalms-frontend

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      - name: Login no GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build e Push das Imagens
        run: |
          docker build -t ${{ env.IMAGE_NAME_BACKEND }}:latest ./fastapi_backend && docker push ${{ env.IMAGE_NAME_BACKEND }}:latest
          docker build -t ${{ env.IMAGE_NAME_FRONTEND }}:latest . && docker push ${{ env.IMAGE_NAME_FRONTEND }}:latest

  deploy_and_validate:
    needs: build_and_push
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Deploy e Validação na VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          password: ${{ secrets.VPS_SSH_PASS }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            PROJECT_DIR="${{ secrets.PROJECT_PATH_ON_VPS }}"

            echo ">>> [1/5] Acessando o diretório: $PROJECT_DIR"
            cd $PROJECT_DIR
            
            echo ">>> [2/5] Autenticando e baixando imagens..."
            mkdir -p ~/.docker
            echo '${{ secrets.DOCKER_CONFIG_JSON }}' > ~/.docker/config.json
            docker compose pull
            
            echo ">>> [3/5] Reiniciando os serviços..."
            docker compose down --remove-orphans
            docker compose up -d

            echo ">>> [4/5] Aguardando 30s para a inicialização..."
            sleep 30

            echo ">>> [5/5] Verificando saúde da aplicação em produção..."
            if curl -sSf --retry 3 http://setormusicalms.art.br/api/health | grep -q '"status":"healthy"'; then
              echo "✅ Aplicação online e saudável!"
              docker compose exec backend python /app/init_admin.py
              docker image prune -af
            else
              echo "❌ ERRO: A API não respondeu no domínio."
              echo "--- LOGS DO BACKEND ---"
              docker compose logs backend --tail=100
              exit 1
            fi

# Deploy para VPS otimizado para Fast API
name: Test and Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
      
      - name: Run tests with pytest
        run: pytest backend/tests/

  deploy:
    needs: test # O deploy sÃ³ roda se os testes passarem
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PASS }}

      - name: Sync files to VPS
        run: |
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          rsync -avz --delete ./ ${{ secrets.VPS_SSH_USER }}@${{ secrets.VPS_HOST }}:/home/${{ secrets.VPS_SSH_USER }}/setormusicalms/

      - name: Restart application on VPS
        run: |
          ssh ${{ secrets.VPS_SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          cd /home/${{ secrets.VPS_SSH_USER }}/setormusicalms/
          docker-compose down
          docker-compose up -d --build
          echo "Deploy finalizado com sucesso!"
          EOF


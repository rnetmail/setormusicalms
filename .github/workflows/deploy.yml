# Alinhada com os segredos do ambiente e prÃ¡ticas modernas de CI/CD.

name: CI/CD - Testar, Construir, Implementar e Validar

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Padroniza o registro e os nomes das imagens para o GitHub Container Registry (GHCR)
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ghcr.io/${{ github.repository_owner }}/setormusicalms-backend
  IMAGE_NAME_FRONTEND: ghcr.io/${{ github.repository_owner }}/setormusicalms-frontend

jobs:
  test:
    name: ðŸ§ª Testar AplicaÃ§Ã£o
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Iniciar serviÃ§os com Docker Compose
        run: docker compose up -d --build --remove-orphans

      - name: Aguardar e validar saÃºde da API
        run: |
          echo "â³ Aguardando backend ficar saudÃ¡vel..."
          # O loop espera atÃ© 90 segundos pelo status '(healthy)' do contÃªiner
          for i in {1..10}; do
            if docker compose ps | grep 'setormusicalms-backend' | grep -q '(healthy)'; then
              echo "âœ… Backend estÃ¡ saudÃ¡vel!"
              docker compose exec -T backend python /app/init_admin.py || echo "âš ï¸ Falha na inicializaÃ§Ã£o do admin, continuando..."
              exit 0
            fi
            sleep 15
          done
          echo "âŒ ERRO: Backend nÃ£o ficou saudÃ¡vel em 90 segundos."
          echo "--- Logs do Backend ---"
          docker compose logs backend
          exit 1

      - name: Encerrar containers apÃ³s testes
        if: always()
        run: docker compose down

  build_and_push:
    name: ðŸ—ï¸ Construir e Publicar Imagens
    needs: test
    runs-on: ubuntu-latest
    # SÃ³ executa em push na branch main para evitar publicaÃ§Ãµes desnecessÃ¡rias
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write # PermissÃ£o para publicar pacotes (imagens Docker) no GHCR
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Login no GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # Token automÃ¡tico fornecido pelo GitHub Actions

      - name: Build e Push da Imagem do Backend
        uses: docker/build-push-action@v5
        with:
          context: . # CORRIGIDO: O Dockerfile do backend estÃ¡ na raiz
          push: true
          tags: ${{ env.IMAGE_NAME_BACKEND }}:latest

      - name: Build e Push da Imagem do Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.IMAGE_NAME_FRONTEND }}:latest

  deploy_and_validate:
    name: ðŸš€ Implementar e Validar na VPS
    needs: build_and_push
    runs-on: ubuntu-latest
    environment: prod # Usa os segredos do ambiente 'prod'
    steps:
      - name: Deploy na VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            set -e # Encerra o script imediatamente se qualquer comando falhar

            echo ">>> [1/6] Acessando o diretÃ³rio do projeto..."
            cd ${{ secrets.PROJECT_PATH_ON_VPS }}

            echo ">>> [2/6] Atualizando o cÃ³digo-fonte da branch 'main'..."
            git fetch origin
            git reset --hard origin/main

            echo ">>> [3/6] Autenticando no GHCR para baixar imagens..."
            # Usa o segredo DOCKER_CONFIG_JSON para autenticaÃ§Ã£o
            mkdir -p ~/.docker
            echo '${{ secrets.DOCKER_CONFIG_JSON }}' > ~/.docker/config.json
            chmod 600 ~/.docker/config.json

            echo ">>> [4/6] Parando containers antigos e subindo os novos..."
            # O 'pull' garante que as imagens mais recentes sejam usadas
            docker compose pull
            docker compose up -d --force-recreate --remove-orphans

            echo ">>> [5/6] Aguardando 20s para a aplicaÃ§Ã£o estabilizar..."
            sleep 30

            echo ">>> [6/6] Verificando status e limpando imagens antigas..."
            docker compose ps
            docker image prune -af
            
            echo "âœ… Deploy concluÃ­do com sucesso!"

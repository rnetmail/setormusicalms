name: CI/CD - Testar, Construir, Implementar e Validar

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository_owner }}/setormusicalms-backend
  IMAGE_NAME_FRONTEND: ${{ github.repository_owner }}/setormusicalms-frontend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker compose up -d --build
      - name: Aguardar, Verificar Sa√∫de e Inicializar DB
        run: |
          echo "A aguardar que a API esteja pronta..."
          timeout=90
          while ! curl -sSf http://localhost:8000/api/health; do
            timeout=$((timeout - 5))
            if [ $timeout -le 0 ]; then
              echo "A API n√£o ficou pronta em 90 segundos."
              docker compose logs backend
              exit 1
            fi
            sleep 5
          done
          echo "‚úÖ API est√° pronta e a responder!"
          docker compose exec backend python /app/init_admin.py
      - name: Instalar depend√™ncias e Executar Testes
        run: |
          pip install -r fastapi_backend/requirements.txt
          playwright install
          pytest fastapi_backend/
      - name: Parar os servi√ßos ap√≥s os testes
        if: always()
        run: docker compose down

  build_and_push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      backend_digest: ${{ steps.push_backend.outputs.digest }}
    steps:
      - uses: actions/checkout@v4
      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build e Push da imagem do Backend
        id: push_backend
        uses: docker/build-push-action@v5
        with:
          context: ./fastapi_backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:latest
      - name: Build e Push da imagem do Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Deploy e Verifica√ß√£o na VPS
        uses: appleboy/ssh-action@master
        env:
          EXPECTED_BACKEND_DIGEST: ${{ needs.build_and_push.outputs.backend_digest }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME_BACKEND: ${{ env.IMAGE_NAME_BACKEND }}
          DOCKER_CONFIG: ${{ secrets.DOCKER_CONFIG_JSON }}
          PROJECT_DIR: /home/${{ secrets.VPS_SSH_USER }}/setormusicalms
          SUDO_PASS: ${{ secrets.VPS_SUDO_PASS }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          password: ${{ secrets.VPS_SSH_PASS }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            set -e
            SUDO_CMD="echo $SUDO_PASS | sudo -S"

            echo ">>> Acedendo ao diret√≥rio do projeto: $PROJECT_DIR"
            cd $PROJECT_DIR

            echo ">>> Configurando autentica√ß√£o do Docker..."
            mkdir -p ~/.docker
            echo "$DOCKER_CONFIG" > ~/.docker/config.json
            
            echo ">>> Limpando imagens Docker antigas..."
            $SUDO_CMD docker image prune -af

            echo ">>> Puxando as imagens mais recentes..."
            $SUDO_CMD docker compose pull
            
            echo ">>> Verificando o hash da imagem do backend..."
            LOCAL_BACKEND_DIGEST=$($SUDO_CMD docker inspect --format='{{index .RepoDigests 0}}' $REGISTRY/$IMAGE_NAME_BACKEND:latest)
            LOCAL_BACKEND_HASH=$(echo $LOCAL_BACKEND_DIGEST | cut -d'@' -f2)
            EXPECTED_BACKEND_HASH=$(echo $EXPECTED_BACKEND_DIGEST | cut -d'@' -f2)
            if [ "$LOCAL_BACKEND_HASH" != "$EXPECTED_BACKEND_HASH" ]; then
              echo "‚ùå ERRO: O hash da imagem na VPS ($LOCAL_BACKEND_HASH) n√£o corresponde ao esperado ($EXPECTED_BACKEND_HASH)."
              exit 1
            fi
            echo "‚úÖ Verifica√ß√£o de hash bem-sucedida."

            echo ">>> Reiniciando os servi√ßos..."
            $SUDO_CMD docker compose up -d
            
            echo ">>> Aguardando os cont√™ineres..."
            sleep 15
            
            echo ">>> Inicializando banco de dados..."
            $SUDO_CMD docker compose exec backend python /app/init_admin.py
            
            echo "‚úÖ Deploy finalizado com sucesso!"

  validate:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: 1. Aguardar a inicializa√ß√£o dos servi√ßos na VPS
        run: |
          echo "A aguardar 30 segundos para os servi√ßos estabilizarem..."
          sleep 30
      - name: 2. Validar o endpoint do Frontend
        run: |
          echo "A verificar o URL do Frontend: http://setormusicalms.art.br/"
          curl -sSf --retry 5 --retry-delay 5 http://setormusicalms.art.br/ | grep -q "<title>Setor Musical Mokiti Okada MS</title>"
          echo "‚úÖ O Frontend est√° online e a servir o conte√∫do correto."
      - name: 3. Validar o endpoint do Backend (Health Check)
        run: |
          echo "A verificar o URL do Backend: http://setormusicalms.art.br/api/health"
          curl -sSf --retry 5 --retry-delay 5 http://setormusicalms.art.br/api/health | grep -q '{"status":"healthy","message":"API est√° no ar e funcionando."}'
          echo "‚úÖ O Backend est√° online e a responder corretamente."
      - name: üöÄ Valida√ß√£o Finalizada
        run: echo "A aplica√ß√£o foi implantada e validada com sucesso!"

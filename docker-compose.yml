services:
  backend:
    build: ./fastapi_backend
    container_name: setormusicalms-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./fastapi_backend:/app
      - sqlite_data:/app/data
    ports:
      # Expõe a porta 8000 do backend para o Nginx da VPS
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///data/setormusical.db
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: setormusicalms-frontend
    ports:
      # CORREÇÃO: Mapeia a porta 3000 do contêiner (onde o 'serve' roda)
      # para a porta 3000 do host, alinhando com a configuração do Nginx da VPS.
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  sqlite_data:

services:
  backend:
    image: ghcr.io/rnetmail/setormusicalms-backend:latest
    container_name: setormusicalms-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - sqlite_data:/app/data
    ports:
      # Expõe a porta 8000 para o Nginx da VPS
      - "8000:8000"
    restart: unless-stopped

  frontend:
    image: ghcr.io/rnetmail/setormusicalms-frontend:latest
    container_name: setormusicalms-frontend
    ports:
      # Expõe a porta 80 do contêiner para a porta 3000 da VPS
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  sqlite_data:

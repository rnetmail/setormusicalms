# /frontend/nginx-frontend.conf - Versão Final com suporte para SPA (React Router)

server {
    listen 80;
    server_name localhost;

    # Caminho para os arquivos estáticos buildados pelo Vite
    root /usr/share/nginx/html;
    index index.html;

    # Configuração para servir os arquivos estáticos diretamente
    location / {
        # --- A CORREÇÃO ESTÁ AQUI ---
        # Tenta encontrar o arquivo exato solicitado ($uri).
        # Se não encontrar, tenta servir um diretório com esse nome ($uri/).
        # Se falhar em ambos, ele serve o /index.html como fallback.
        # Isso permite que o React Router assuma o controle das rotas.
        try_files $uri $uri/ /index.html;
    }

    # Garante que os tipos MIME corretos sejam usados para CSS, JS, etc.
    include /etc/nginx/mime.types;
}

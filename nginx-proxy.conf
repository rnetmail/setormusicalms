# nginx-proxy.conf - Versão Final com Resolução de DNS

server {
    listen 80;
    server_name setormusicalms.art.br;

    # ESTA LINHA É A SOLUÇÃO
    # Ela diz ao Nginx para usar o DNS interno do Docker para encontrar
    # os outros contêineres pelos seus nomes ('frontend', 'backend').
    resolver 127.0.0.11 valid=30s;

    location / {
        # Nenhuma alteração aqui, continua usando o nome do serviço
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api {
        # Nenhuma alteração aqui, continua usando o nome do serviço
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

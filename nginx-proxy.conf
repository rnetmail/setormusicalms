# nginx-proxy.conf
# Versão Finalíssima - Com "Catch-All" para Aplicações de Página Única (SPA)

server {
    listen 80;
    server_name setormusicalms.art.br;

    # --- Rota para o Frontend (Vite/React SPA) ---
    location / {
        # Esta linha é a solução.
        # 1. Tenta encontrar um arquivo com o nome exato da URL ($uri).
        # 2. Tenta encontrar um diretório com o nome da URL ($uri/).
        # 3. Se ambos falharem, em vez de dar 404, ele serve o /index.html.
        try_files $uri $uri/ /index.html;

        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Rota para o Backend (API FastAPI ) ---
    # Esta rota não muda, pois a API tem rotas reais no servidor.
    location /api {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
} 

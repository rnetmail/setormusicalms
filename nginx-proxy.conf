# nginx-proxy.conf
# Versão Final - Pronta para Produção com SSL Offloading

server {
    listen 80;
    server_name setormusicalms.art.br;

    # --- Rota para o Frontend (Vite) ---
    location / {
        proxy_pass http://frontend:80; # O contêiner frontend serve na porta 80

        # --- Cabeçalhos Essenciais para Proxy Reverso ---
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # --- Cabeçalho CRUCIAL para SSL Offloading ---
        # Informa à aplicação final que a conexão original era HTTPS.
        # Sem isso, podem ocorrer loops de redirecionamento ou erros de conteúdo misto.
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Rota para o Backend (API FastAPI ) ---
    location /api {
        proxy_pass http://backend:8000; # O contêiner backend serve na porta 8000

        # --- Cabeçalhos Essenciais para Proxy Reverso ---
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # --- Cabeçalho CRUCIAL para SSL Offloading ---
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Versão 01 22/07/2025 14:50

services:
  backend:
    build: .
    container_name: setormusicalms-backend-sqlite
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      # Mapeia o código local para o contêiner para desenvolvimento em tempo real.
      - .:/app
      # Cria um volume para persistir o arquivo do banco de dados SQLite.
      - sqlite_data:/app/data
    ports:
      # Expõe a porta 8000 do contêiner para a porta 8000 do host.
      - "8000:8000"
    environment:
      # Define a URL do banco de dados para usar o arquivo SQLite dentro do volume.
      - DATABASE_URL=sqlite:///data/setormusical.db
      - SECRET_KEY=uma-chave-secreta-para-desenvolvimento
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
    restart: unless-stopped

volumes:
  # Define o volume nomeado para armazenar o banco de dados SQLite.
  sqlite_data:
